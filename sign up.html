<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign up.css">
</head>
<body>
    <div class="box">
        <div class="containor">

            <div class="topheader">
                <header>Sign Up</header>
            </div>

            <div class="Name-field">
                <input type="text" class="input" placeholder="First_Name"required>
                <input type="text" class="input" placeholder="Last_Name"required>
            </div>

            <div class="input-field">
                <input type="email" class="input" placeholder="E-mail"required>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="password"required>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="Confirm password"required>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="check" required> Confirm me
            </div>

            <div class="input-field">
               <a href="register.html"> <input type="submit" class="button" value="Register"required></a>
            </div>
          
            <div class="link">
                <p>You have an account?<a href="index.html">Log in </a></p>
            </div>
        </div>
    </div>
</body>
</html>
